<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Modulo Foods</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Lato font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome kit -->
    <script
      src="https://kit.fontawesome.com/c44ebff2d6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-circle-notch"></i> Modulo Foods</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="food-wheel">
        <div class="arrow-box">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="food-items-container">
          <div class="food-items">
            <div class="food-item-box">
              <div class="food-item">
                <div class="food-price">
                  <span class="price-symbol">$</span
                  ><span class="price-dollar"></span
                  ><span class="price-cent"></span>
                </div>
                <div class="food-img"></div>
                <div class="food-info">
                  <span class="food-name"></span>
                  <div class="add-cart">
                    <input type="number" placeholder="1" min="1" />
                    <button class="btn btn-primary">Add to Cart</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="food-item-box">
              <div id="first-middle" class="food-item middle">
                <div class="food-price">
                  <span class="price-symbol">$</span
                  ><span class="price-dollar"></span
                  ><span class="price-cent"></span>
                </div>
                <div class="food-img"></div>
                <div class="food-info">
                  <span class="food-name"></span>
                  <div class="add-cart">
                    <input type="number" placeholder="1" min="1" />
                    <button class="btn btn-primary">Add to Cart</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="food-item-box">
              <div class="food-item middle">
                <div class="food-price">
                  <span class="price-symbol">$</span
                  ><span class="price-dollar"></span
                  ><span class="price-cent"></span>
                </div>
                <div class="food-img"></div>
                <div class="food-info">
                  <span class="food-name"></span>
                  <div class="add-cart">
                    <input type="number" placeholder="1" min="1" />
                    <button class="btn btn-primary">Add to Cart</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="food-item-box">
              <div class="food-item">
                <div class="food-price">
                  <span class="price-symbol">$</span
                  ><span class="price-dollar"></span
                  ><span class="price-cent"></span>
                </div>
                <div class="food-img"></div>
                <div class="food-info">
                  <span class="food-name"></span>
                  <div class="add-cart">
                    <input type="number" placeholder="1" min="1" />
                    <button class="btn btn-primary">Add to Cart</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="arrow-box">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <script src="./assets/js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
